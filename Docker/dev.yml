version: "3.8"

services:
  app:
    image: node:lts-alpine3.17
    
    container_name: ampa-jb-web
    
    volumes: 
      - ../ampa-jb-web:/app
    
    working_dir: /app
    
    ports:
      - 3000:3000
    
    command: npm run dev
  


